<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Analytics Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container">
       

        <!-- Main Content -->
        <div class="main-content">
            <div class="top-bar">
                <h1>API Data Overview</h1>
                <div class="refresh-button">
                    <button class="btn btn-primary" id="refreshData">
                        <i class="fas fa-sync-alt"></i> Refresh Data
                    </button>
                </div>
            </div>

            <!-- Summary Cards -->
            <div class="row summary-cards">
                <div class="col-md-3">
                    <div class="card summary-card">
                        <div class="card-body">
                            <div class="summary-icon bg-primary">
                                <i class="fas fa-users"></i>
                            </div>
                            <h3>Total Users</h3>
                            <h2 id="totalUsers">0</h2>
                            <div class="progress">
                                <div class="progress-bar" role="progressbar" style="width: 0%"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card summary-card">
                        <div class="card-body">
                            <div class="summary-icon bg-success">
                                <i class="fas fa-comments"></i>
                            </div>
                            <h3>Total Posts</h3>
                            <h2 id="totalPosts">0</h2>
                            <div class="progress">
                                <div class="progress-bar bg-success" role="progressbar" style="width: 0%"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card summary-card">
                        <div class="card-body">
                            <div class="summary-icon bg-warning">
                                <i class="fas fa-tasks"></i>
                            </div>
                            <h3>Total Todos</h3>
                            <h2 id="totalTodos">0</h2>
                            <div class="progress">
                                <div class="progress-bar bg-warning" role="progressbar" style="width: 0%"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card summary-card">
                        <div class="card-body">
                            <div class="summary-icon bg-info">
                                <i class="fas fa-check-circle"></i>
                            </div>
                            <h3>Completed Tasks</h3>
                            <h2 id="completedTodos">0</h2>
                            <div class="progress">
                                <div class="progress-bar bg-info" role="progressbar" style="width: 0%"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Charts Row -->
            <div class="row charts-row">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h5>Posts per User</h5>
                        </div>
                        <div class="card-body">
                            <canvas id="postsBarChart"></canvas>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h5>Todo Completion Rate</h5>
                        </div>
                        <div class="card-body">
                            <canvas id="todoPieChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Bottom Row -->
            <div class="row">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header">
                            <h5>Posts Distribution Histogram</h5>
                        </div>
                        <div class="card-body">
                            <canvas id="postsHistogram"></canvas>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header">
                            <h5>Latest Updates</h5>
                        </div>
                        <div class="card-body">
                            <div class="updates-list" id="updatesList">
                                <!-- Updates will be added here dynamically -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- New User Details Section -->
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5>User Details</h5>
                            <div class="search-box">
                                <input type="text" id="userSearch" class="form-control" placeholder="Search users...">
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>Name</th>
                                            <th>Username</th>
                                            <th>Email</th>
                                            <th>Company</th>
                                            <th>City</th>
                                            <th>Posts</th>
                                            <th>Todos</th>
                                            <th>Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody id="userTableBody">
                                        <!-- User data will be populated here -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Custom Script -->
    <script src="script.js"></script>
</body>
</html>
